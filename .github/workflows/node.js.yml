name: Node.js CI

on:
  push:
    branches:
      - dev
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
        MONGODB_URI: ${{ secrets.MONGODB_URI }}
        MONGODB_URI_TEST: ${{ secrets.MONGODB_URI_TEST }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          

      - name: Install dependencies
        run: yarn

      - name: Run tests
        run: yarn test
